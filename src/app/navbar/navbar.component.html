<div class="wrapper">
    <div class="sidebar">
        <a class="navbar-brand" href="#">Dashboard</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" routerLink="/" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/audience" routerLinkActive="active">Audience</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/grid" routerLinkActive="active">Grid</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="top-navbar">
            <div class="search-bar">
                <fa-icon class="search-icon" [icon]="faSearch"></fa-icon>
                <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (keyup)="onSearch()" />
            </div>
            <div class="navbar-icons">
                <a href="#" class="notification-icon">
                    <fa-icon [icon]="faBell"></fa-icon>
                </a>
                <a href="#" class="profile-icon">
                    <fa-icon [icon]="faUser"></fa-icon>
                </a>
            </div>
        </div>
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
