<div class="modal-header">
  <h4 class="modal-title pull-left">{{ mode === 'create' ? 'Add New' : 'Edit' }} Item</h4>
  <button type="button" class="close pull-right" (click)="close()">&times;</button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="newItem.name" name="name" required>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" [(ngModel)]="newItem.address" name="address" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="newItem.email" name="email" required>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
